<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-2 header">Ajita Srivastava</div>
            <div class="col-md-2"></div>
            <div class="col-md-1"></div>
            <div class="col-md-3">
                <nav class="navbar navbar-expand-lg navbar-expand-md navbar-expand-sm navbar-expand-xl navbar-expand-xs navbar-light navlink">
                    <div class="mx-auto">
                        <ul class="nav navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="portfolio.html">Portfolio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="contact.html">Contact</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="col-md-2"></div>
        </div>
        <div class="row container1">
            <div class="col-md-2"></div>
            <div class="col-md-8 pagecontent">
                <div class="row">
                        <div class="col-md-12 contentheading">Contact</div>
                </div>
                <div class="row">
                    <div class="col-md-12 bio">
                        <form>
                            <div class="form-group">
                                <label for="contactinputname"><br>Name</label>
                                <input type="text" class="form-control" id="contactinputname" placeholder="John Smith">
                            </div>
                            <div class="form-group">
                                <label for="contactinputemail">Email</label>
                                <input type="email" class="form-control" id="contactinputemail" placeholder="example@gmail.com">
                            </div>
                            <div class="form-group">
                                <label for="contactinputmessage">Message</label>
                                <textarea class="form-control" id="contactinputmessage" rows="10" cols="30"></textarea>
                            </div>
                            <button type="submit" class="btn btnsubmit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
        <div class="row">
            <div class="col-md-12 footer">Copyright</div>
        </div>
    </div>
</body>
</html>
